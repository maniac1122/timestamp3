<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Timestamp Microservice | Adam Sok√≥lski</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand p-3 display-1" href="/">Timestamp Microservice</a>

      <a
        href="https://github.com/adamsokolski/freeCodeCamp-timestamp-microservice"
        target="_blank"
        rel="noreferrer"
        style="text-decoration: none"
        >GitHub</a
      >
    </nav>

    <div class="container h-75 d-flex align-items-center">
      <div class="row w-100">
        <div class="col p-2">
          <form id="dateForm">
            <div class="mb-3 p-2">
              <label for="dateInput" class="form-label">Date</label>
              <input
                type="datetime-local"
                class="form-control w-75 inline-block"
                id="dateInput"
                value="2021-11-28T01:00"
              />
              <button type="submit" class="btn btn-primary inline-block m-2">
                Convert
              </button>
            </div>
          </form>
          <form id="unixForm">
            <div class="mb-3 p-2">
              <label for="unixInput" class="form-label"
                >Unix <span class="text-muted">(ms)</span></label
              >
              <input
                type="number"
                class="form-control w-75"
                id="unixInput"
                aria-describedby="unixHelp"
                value="1638057600000"
              />
              <div id="unixHelp" class="form-text">
                Type unix in milliseconds.
              </div>
              <button type="submit" class="btn btn-primary inline-block m-2">
                Convert
              </button>
            </div>
          </form>
        </div>
        <div class="col p-2 d-flex flex-column justify-content-around">
          <div>
            <h3>Example Usage:</h3>
            <ul>
              <li><a href="api/2021-11-28">/api/2021-11-28</a></li>
              <li>
                <a href="api/1638057600000">/api/1638057600000</a>
              </li>
            </ul>
          </div>
          <div>
            <h3>Example Output:</h3>
            <p>
              <code
                >{"unix":1638057600000, "utc":"Sun, 28 Nov 2021 00:00:00
                GMT"}</code
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="text-center p-4 fixed-bottom"
      style="background-color: rgba(0, 0, 0, 0.05)"
    >
      By
      <a
        href="https://www.adamsokolski.pl/"
        class="text-reset fw-bold"
        target="_blank"
        rel="noreferrer"
        >adamsokolski.pl</a
      >
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="/form.js"></script>
  </body>
</html>
